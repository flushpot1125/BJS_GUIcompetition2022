<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = "#000000";

    // This creates and positions a free camera (non-mesh)
    const camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);
    camera.useAutoRotationBehavior = true;
    camera.autoRotationBehavior.idleRotationWaitTime = 0;

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    // Skybox
	const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:10000.0}, scene);
	const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
	skyboxMaterial.backFaceCulling = false;
    const files = [
        "textures/Space/space_left.jpg",
        "textures/Space/space_up.jpg",
        "textures/Space/space_front.jpg",
        "textures/Space/space_right.jpg",
        "textures/Space/space_down.jpg",
        "textures/Space/space_back.jpg",
    ];
	skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture.CreateFromImages(files, scene);
	skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
	skyboxMaterial.disableLighting = true;
	skybox.material = skyboxMaterial;		

    async function loadGUI() {
        const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("GUI", true, scene);
        // Visit gui.babylonjs.com/#CITCWC#51 to edit the GUI
        await advancedTexture.parseFromSnippetAsync("#CITCWC#51");
        const tabButtons = advancedTexture.getControlByName("Tabs").children;
        const tabContent = {
            "Character": advancedTexture.getControlByName("CharacterTab"),
            "Inventory": advancedTexture.getControlByName("InventoryTab"),
            "Journal": advancedTexture.getControlByName("QuestTab"),
            "Starmap": advancedTexture.getControlByName("StarmapTab")
        };
        let activeTab = "";
        function setActiveTab(tabName) {
            if (activeTab === tabName) return;
            // hide the old tab
            if (tabContent[activeTab]) {
                tabContent[activeTab].isVisible = false;
            }
            activeTab = tabName;
            for(const button of tabButtons) {
                // update the button colors
                if (activeTab === button.name) {
                    button.color = "#E4D9B9FF";
                } else {
                    button.color = "#808080FF";
                }
            }
            // show the new tab
            if (tabContent[activeTab]) {
                tabContent[activeTab].isVisible = true;
                tabContent[activeTab].left = "0%";
                tabContent[activeTab].isPointerBlocker = false;
            }
        };
        // add pointer events to each button to switch the tab over
        for(const tabButton of tabButtons) {
            tabButton.onPointerDownObservable.add(() => setActiveTab(tabButton.name));
        }
        setActiveTab("Journal");
        scene.onKeyboardObservable.add((ev) => {
            if (ev.event.key === "Escape") {
                advancedTexture.rootContainer.isVisible = !advancedTexture.rootContainer.isVisible;
            }
        }, BABYLON.KeyboardEventTypes.KEYUP);

    }
    loadGUI();

    // Textures from: https://www.solarsystemscope.com/textures/
    const planet = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 200, segments: 32}, scene);
    planet.position.x = 1000;
    const marsMat = new BABYLON.StandardMaterial("mars", scene);
    marsMat.diffuseTexture = new BABYLON.Texture("https://darraghjburke.github.io/MyAssets/2k_mars.jpg", scene);
    planet.material = marsMat;

    const sun = BABYLON.MeshBuilder.CreateSphere("sun", {diameter: 400, segments: 32}, scene);
    sun.position.y = 700;
    sun.position.x = -5000;
    const sunMat = new BABYLON.StandardMaterial("sun", scene);
    sunMat.diffuseTexture = new BABYLON.Texture("https://darraghjburke.github.io/MyAssets/2k_sun.jpg", scene);
    sunMat.emissiveColor = new BABYLON.Color4(1,1,1,1);
    sun.material = sunMat;

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
